<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #f0f7f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Lato', sans-serif;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      max-width: 420px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 8px 40px rgba(0,0,0,0.10);
      animation: fadeUp 0.6s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .header-banner {
      background: linear-gradient(135deg, #e8475f, #c0392b);
      padding: 18px 24px;
      text-align: center;
    }

    .header-banner h1 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      color: #fff;
      font-size: 1.35rem;
      line-height: 1.4;
      letter-spacing: 0.3px;
    }

    .body {
      background: #d6eed6;
      padding: 30px 28px 10px;
      text-align: center;
    }

    .girl-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }

    /* Placeholder if no image */
    .girl-placeholder {
      width: 180px;
      height: 180px;
      background: #b8dbb8;
      border-radius: 12px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
    }

    .body p {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      color: #b22222;
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 16px;
    }

    .body p strong {
      font-style: normal;
      font-weight: 700;
    }

    .footer {
      background: #d6eed6;
      padding: 10px 28px 28px;
      text-align: center;
    }

    .amazon-btn {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, #e8761a, #c0560a);
      color: #fff;
      font-family: 'Lato', sans-serif;
      font-size: 1.05rem;
      font-weight: 700;
      text-decoration: none;
      padding: 18px 24px;
      border-radius: 10px;
      letter-spacing: 0.5px;
      margin-top: 8px;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s;
      box-shadow: 0 4px 18px rgba(200, 80, 0, 0.35);
    }

    .amazon-btn:hover {
      background: linear-gradient(135deg, #f08030, #d0660a);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(200, 80, 0, 0.45);
    }

    .amazon-btn:active {
      transform: translateY(0);
    }

    .stars {
      font-size: 1.6rem;
      letter-spacing: 4px;
      margin-bottom: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header-banner">
      <h1>Please Wait! I Have A Small Favour To Ask...</h1>
    </div>

    <div class="body">
      <!-- Replace src with your actual image URL -->
      <div class="girl-placeholder">üôè</div>

      <p>Would you mind leaving us feedback on Amazon?</p>

      <p>Your review would mean the <strong>WORLD</strong> to a small business like ours!</p>

      <p>Please take a second to leave your review by clicking the button below...</p>

      <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    </div>

    <div class="footer">
      <!-- üî¥ REPLACE the href below with your actual Amazon product review link -->
      <a class="amazon-btn" href="https://www.amazon.com" target="_blank" rel="noopener">
        Click Here To Leave Your Review On Amazon
      </a>
    </div>
  </div>
</body>
</html>
